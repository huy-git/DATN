
 <div class="breadcrumbs">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>TRƯỜNG THPT Trưng Vương</h1>
            </div>
        </div>
    </div>
</div>
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Bài viết nhiều bình luận</strong>
                    </div>

                    <div class="card-body">

                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th style="width:200px">Tiêu Đề</th>
                                    <th style="width:350px">Nội Dung</th>
                                    <th style="width:100px">Hình Ảnh</th>
                                    <th style="width:120px">Thời Gian</th>
                                    <th style="width:100px">Trạng Thái</th>
                                    <th >SL bình luận</th>
                                </tr>
                            </thead>
                            <tbody>
                              <ng-container *ngFor="let item of baiviets, let i = index">
                                <tr>
                                    <td>{{i+1}}</td>
                                    <td>{{catText(item.tieuDe, 30)}}</td>
                                    <td>{{catText(item.noiDung, 100)}}</td>
                                    <td><img src="assets/img/{{ item.hinhAnh }}" height="50px" width="60px"></td>
                                    <td>{{ item.thoiGian| date:'dd-MM-yyyy' }}</td>
                                    <td>{{ item.trangThai }}</td>
                                    <td>{{ item.soLuongBL }}</td>

                                </tr>
                              </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

    </div><!-- .animated -->
</div><!-- .content -->
