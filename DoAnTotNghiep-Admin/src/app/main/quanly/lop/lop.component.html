
 <div class="breadcrumbs">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>TRƯỜNG THPT Trưng Vương</h1>
            </div>
        </div>
    </div>
</div>
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        <strong class="card-title" >QUẢN LÝ LỚP HỌC</strong>
                        <p class="pull-right">
                            <a (click)="createModal()" class="btn btn-success btn-xs" style="color: white;">
                            <i class="fa fa-plus"></i>&nbsp;Thêm
                            </a>
                        </p>
                    </div>

                    <div class="card-body">
                      <form class="form-horizontal" role="form" [formGroup]="formsearch"  (ngSubmit)="search()">
                        <div class="row form-group">
                          <div class="col-sm-6">
                            <input formControlName="tenlop" class="form-control"  type="text" placeholder="Tên Lớp" style="width: 100%;" />
                          </div>
                          <div class="col-sm-3">
                            <button (click)="search()" class="btn btn-sm btn-primary">Tìm kiếm</button>
                          </div>
                        </div>
                      </form>
                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th >Mã Lớp</th>
                                    <th >Tên Lớp</th>
                                    <th >Sĩ Số</th>
                                    <th>Tác Vụ</th>
                                </tr>
                            </thead>
                            <tbody>
                              <ng-container *ngFor="let item of lops, let i = index">
                                <tr>
                                  <td>{{i+1}}</td>
                                    <td>{{ item.maLop }}</td>
                                    <td>{{item.tenLop}}</td>
                                    <td>{{item.siSo}}</td>

                                    <td class="action-col" >
                                        <div class="btn-group">
                                          <button title="" class="btn btn-xs btn-white btn-default" (click)="openUpdateModal(item)">
                                            <i class="ace-icon fa fa-edit"></i>
                                          </button>
                                          <button title="" class="btn btn-xs btn-white btn-default"(click)="onDelete(item)">
                                            <i class="ace-icon fa fa-trash"></i>
                                          </button>
                                        </div>
                                      </td>
                                </tr>
                              </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12" style="text-align: right;">
        <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
      </div>
</div>
 <div *ngIf="showUpdateModal" id="createUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg full-height-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h4  *ngIf="isCreate" class="modal-title">Nhập thông tin lớp học</h4>
          <h4 *ngIf="!isCreate" class="modal-title">Sửa thông tin lớp học</h4>
        </div>
        <form *ngIf="doneSetupForm" [formGroup]="formdata"  (ngSubmit)="onSubmit(formdata.value)" class="form-horizontal utehy-form">
          <div class="modal-body no-padding">
            <div class="col-12">
                <div class="col-6">
                    <div class="form-group">
                       <label class=" form-control-label">Mã Lớp Lớp</label>
                       <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-credit-card"></i></div>
                          <input  type="text" formControlName="malop"  class="form-control">
                       </div>
                    </div>
                 </div>
                <div class="col-6">
                   <div class="form-group">
                      <label class=" form-control-label">Tên Lớp</label>
                      <div class="input-group">
                         <div class="input-group-addon"><i class="fa fa-address-book"></i></div>
                         <input  type="text" formControlName="tenlop"  class="form-control">
                      </div>
                   </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                       <label class=" form-control-label">Sĩ Số</label>
                       <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-transgender-alt"></i></div>
                          <input  type="text" formControlName="siso"  class="form-control">
                       </div>
                    </div>
                 </div>
             </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" (click)="Reset()">
            <i class="fa fa-bell"></i> Làm mới
          </button>
          <button type="submit" class="btn btn-success btn-sm btn-submit">
            <i class="fa fa-save"></i> Đồng ý
          </button>
          <button type="button" class="btn btn-default btn-sm" (click)="closeModal()">
            <i class="fa fa-times"></i> Đóng lại
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
